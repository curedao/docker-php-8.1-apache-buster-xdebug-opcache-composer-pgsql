name: ci

on:
  push:
    branches:
      - "master"
    tags:
      - "*"

jobs:
  docker:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        name: Check out code

      - uses: mr-smithers-excellent/docker-build-push@v5
        name: Build & push Docker image
        with:
          tags: 1.0.8, latest
          image: curedao/php-8.1-apache-buster-xdebug-opcache-composer-pgsql
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
